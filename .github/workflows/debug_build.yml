name: Debug build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "Build type"
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      branchName:
        description: "Branch name"
        required: false
        default: 'development'
      buildBrand:
        description: "Brand"
        required: false
        default: 'plusTv'


jobs:
  build:
    runs-on: ubuntu-latest


    env:
      BUILD_TYPE: ${{inputs.buildType}}


    steps:
    - name: Checkout to branch
      if: inputs.branchName != ${{ github.ref_name }}
      uses: actions/checkout@v3
      with:
        ref: ${{inputs.branchName}}

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean build
      run: ./gradlew clean

    - name: Set Version information
      run: echo "VERSION_INFORMATION=$(${{github.workspace}}/gradlew -q printVersionInformation)" >> $GITHUB_ENV

    - name: Show  path and file
      run: |
        echo "${{ inputs.buildBrand }}-${{ inputs.buildType }}-${{ env.VERSION_INFORMATION }}-${{ env.date_today }}"
        echo "${{ env.MAIN_PROJECT_MODULE }}/build/outputs/${{ inputs.buildType }}/**/"
       

